<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="../css/log-in.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios modernos</title>
</head>
<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="registerwt">
            <button class="googlebtn">
                <picture><img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png" alt="google"></picture>
                <span>Registrarse con Google</span>
            </button><!--googlebtn-->
            <button class="twbtn">
                <picture> <img src="https://cdn-icons-png.flaticon.com/512/81/81609.png" alt="tw"></picture>
                <span>Registrarse con Twitter</span>
            </button><!--twbtn-->
        </div>
        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div><!--separator-->
        <form action="" method="">
            <div class="section-inputs">
                <label   for="name">
                    <span>Name</span>
                    <input id="name" name="name" type="text">
                </label>
                <label  for="username">
                    <span>Username</span>
                    <input id="username" name="username" type="text">
                </label>
            </div>
            <label for="Email">
                <span>Email</span>
                <input id="Email" name="Email" type="text">
            </label>
            <label for="Password">
                <span>Password</span>
                <input id="Password" name="Password" type="password" placeholder="6+ character">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" name="checkbox" id="checkbox">
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button class="submit-btn" type="submit">Crear cuenta</button>
        </form>
    </div><!--container-->
</body>
</html>
